body {

.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }

.grid-container {
  display: grid;
  grid-template-areas:
  'header header header header header header'
  'menu menu menu menu menu menu'
  'main main main main main main'
  'right right right right right right';
  grid-gap: 10px;
  background-color: gray;
  padding: 10px;
}

.grid-container > div {
  background-color: whitesmoke;
  text-align: center;
  padding: 20px 0;
  font-size: 15px;
}

För att della upp en grid "rad" i två skapar jag två containers bredvidvarandra 
och sätter in bilder och text

border: 2px solid black;

margin-left: 0;

text-align: center;

font-size: large;

button {

Länken är texten "Info" och ska vara vit och inte vara understruken,
alltså inte se ut som en länk

}
