<!DOCTYPE html>

<style>


body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

/* Columns and Rows */
* {
  box-sizing: border-box;
}

body {
/*
Text typen
*/
  font-family: Arial, Helvetica, sans-serif;
}

/* 
Skapar tre columner sida vid sida
*/
.column {
  float: left;
  width: 33%;
  padding: 10px 20px;
}

.row {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    height: 100%;
    display: block;
  }
}

/* Style för cards, bilder och knapp */
.card {
  box-shadow: 5px 4px 5px 5px rgba(114, 109, 109, 0.329);
  transition: 0.6s;
  text-align: center;
  border-radius: 5px 5px 5px 5px; /*Ger avrundade hörn*/
  background-color: white;
}

.card:hover {
/*
Hur skuggan ändras när musen dras över ett card
*/
  box-shadow: 10px 8px 10px 10px rgba(114, 109, 109, 0.329);
}

.card button {
  border: solid;
  border-radius: 5px 5px 5px 5px; 
  outline: 3px;
  padding: 15px;
  margin-bottom: 15px;
  color: white;
  background-color: #000;
  text-align: center;
  width: 95%; /*95% av cardets bredd*/
  font-size: 20px;
}

.card button:hover {
  opacity: 0.7;
}

.responsive {
  width: 300px;
  height: 300px;
}

/*
Länken är texten "Info" och ska vara vit och inte vara understruken,
alltså inte se ut som en länk
*/
a:link {
  color: white;
  text-decoration: none;
}
a:visited {
  color: white;
  text-decoration: none;
}

table, th, td {
  border: 2px solid black;
  text-align: left;
  border-collapse: collapse;
  font-size: large;
}

table.center {
  margin-left: 0; 
  margin-right: 0;
  width: 100%;
}

.collapsible {
  background-color: rgb(196, 190, 190);
  color: rgb(255, 255, 255);
  cursor: pointer;
  padding: 10px;
  width: 100%;
  outline: none;
  text-align: center;
  font-size: x-large;
}

.active, .collapsible:hover {
  background-color: rgba(156, 154, 154, 0.708);
}

.content {
  display: none;
  overflow: hidden;
  background-color: white;
  text-align: left;
  font-size: large;
}

</style>
</head>

  <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;
      
      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      }
  </script>
