<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>

/* Columns and Rows */
* {
  box-sizing: border-box;
}

body {
/*
Text typen
*/
  font-family: Arial, Helvetica, sans-serif;
}

/* 
Skapar tre columner sida vid sida
*/
.column {
  float: left;
  width: 33%;
  height: 350px;
  padding: 10px 20px;
}

.row {
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    height: 100%;
    display: block;
  }
}


/* Style för cards, bilder och knapp */
.card {
  box-shadow: 0 8px 16px 0 rgba(117, 113, 113, 0.2);
  transition: 0.6s;
  border-radius: 5px 5px 5px 5px; /*Ger avrundade hörn*/
  background-color: white;
}

.card:hover {
/*
Hur skuggan ändras när musen dras över ett card
*/
  box-shadow:  10px 8px 10px 5px rgba(0, 0, 0, 0.329);
}


.responsive {
  max-width: 300px;
  max-height: 200px;
}


table, th, td {
  border: 2px solid black;
  text-align: left;
  border-collapse: collapse;
  font-size: large;
}

table.center {
  margin-left: 0; 
  margin-right: 0;
  width: 100%;
}

.collapsible {
  background-color: rgb(196, 190, 190);
  color: rgb(255, 255, 255);
  cursor: pointer;
  padding: 10px;
  width: 100%;
  outline: none;
  text-align: center;
  font-size: x-large;
}

.active, .collapsible:hover {
  background-color: rgba(156, 154, 154, 0.708);
}

.content {
  display: none;
  overflow: hidden;
  background-color: white;
  text-align: left;
  font-size: large;
}

</style>
</head>

<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
    
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
</script>
